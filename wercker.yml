box: wercker/php
services:
    - wercker/mysql
build:
    steps:
      - script:
          name: install dependencies
          code: composer install --no-interaction
    after-steps:
      - williamli/slack-notify-no-owner-info:
          subdomain: razorpay
          token: $SLACK_TOKEN
          channel: general
deploy:
    steps:
      - script:
          name: Change to production mode
          code: sed -i "/'debug'/c\ 'debug' => false," app/config/app.php
      
      - nhuray/aws-code-deploy:
            key: $AWS_KEY
            secret: $AWS_SECRET
            region: $AWS_REGION
            application-name: Concierge
            deployment-group-name: $WERCKER_DEPLOYTARGET_NAME
            s3-bucket: rzp-codedeploy
                
    after-steps:
      - williamli/slack-notify-no-owner-info:
          subdomain: razorpay
          token: $SLACK_TOKEN
          channel: general
