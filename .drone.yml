pipeline:
  clone:
    image: plugins/git
    when:
      event:
        exclude: [deployment]
        include: [push]
  build:
    image: plugins/docker
    repo: razorpay/concierge
    secrets: [docker_username, docker_password, git_token]
    build_args_from_env: [git_token]
    build_args:
     - GIT_COMMIT_HASH=${DRONE_COMMIT_SHA}
    tags: ${DRONE_COMMIT_SHA}
    when:
      status: [success]
      event:
        exclude: [deployment]
        include: [push]
  build-notify:
    image: plugins/slack
    secrets: [slack_webhook]
    channel: tech_distelli
    username: drone
    icon_url: https://avatars2.githubusercontent.com/u/2181346?s=200&v=4
    template: >
      {{#success build.status}}
        Build succeeded.
      {{else}}
        Build failed.
      {{/success}}
        Build No:{{build.number}}
        Branch: {{build.branch}}
        Commit: {{build.commit}}
        Author: {{build.author}}
        Started at: {{build.started}}
        Time taken: {{since build.started}}
        Link: {{build.link}}
    when:
      event:
        exclude: [deployment]
        include: [push]
pipeline:
  deploy-prod-blue:
    group: PROD_DEPLOY
    image: razorpay/drone-kubernetes:latest
    pull: true
    secrets:
      - docker_username
      - docker_password
      - server_url_prodblue
      - server_cert_prodblue
      - client_cert_prodblue
      - client_key_prodblue
    user: drone
    cluster: prod-blue
    auth_mode: client-cert
    deployment: concierge
    repo: razorpay/concierge
    container: concierge
    namespace: concierge
    tag:
      - ${DRONE_COMMIT_SHA}
    when:
      environment: prod
      event:
        exclude: [push]
        include: [deployment]
      branch: master
  deploy-prod-green:
    group: PROD_DEPLOY
    image: razorpay/drone-kubernetes:latest
    pull: true
    secrets:
      - docker_username
      - docker_password
      - server_url_prodgreen
      - server_cert_prodgreen
      - client_cert_prodgreen
      - client_key_prodgreen
    user: drone
    cluster: prod-green
    auth_mode: client-cert
    deployment: concierge
    repo: razorpay/concierge
    container: concierge
    namespace: concierge
    tag:
      - ${DRONE_COMMIT_SHA}
    when:
      environment: prod
      event:
        exclude: [push]
        include: [deployment]
      branch: master
  build-falcon-notify:
    image: plugins/webhook
    urls:
      - https://falcon.razorpay.com/update
    secrets:
      - plugin_headers
    when:
      status: [ success, failure ]
